<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <title>Code-Quiz</title>
</head>
<body>
    <header>
        <div class = "title">Coding Quiz</div>
        <button class="start-button">Start</button>
    </header>
    <nav>
        <div id = "highscore">View Highscore</div>
        <div id = "timer">Time Remaining: <span id = "time-left"></span></div>
    </nav>  


    <main>
    <section>
        <div id = "question"><span id="questiontext"></span>
            <ol style = "display: none">
                <li class="answeritem" id = "first-answer"></li>
                <li class="answeritem" id = "second-answer"></li>
                <li class="answeritem" id = "third-answer"></li>
                <li class="answeritem" id = "fourth-answer"></li>
            </ol>
         </div>
         <div id = "question-feedback"></div>
    </section>
    <section>
        <div id = "highscorecontainer" style = "display: none">
            <ul id = "highscorelist" >üèÜHigh ScoresüèÜ
                <li id = #currentlist></li>
            </ol>
        </div>
    </section>
     
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script src="./assets/js/script.js"></script>
</body>
</html>
